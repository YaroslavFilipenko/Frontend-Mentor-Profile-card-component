<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-main">    
        <div class="card-main__user">
          <img class="card-main__photo" src="images/image-victor.jpg" alt="user photo">
          <h1 class="user__name"><span>Victor Crest</span> 26</h1>
          <p class="user__city">London</p>
        </div>
        <div class="card-main__info">
          <div class="info-item">
            <h2 class="item__title">80K</h2>
            <p class="item__text">Followers</p>
          </div>
          <div class="info-item">
            <h2 class="item__title">803K</h2>
            <p class="item__text">Likes</p>
          </div>
          <div class="info-item">
            <h2 class="item__title">1.4K</h2>
            <p class="item__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
